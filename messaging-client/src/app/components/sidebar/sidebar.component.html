<!-- Group 51: William Godfrey (a1743033) Alexandra Gramss (a1756431) -->

<div class="p-3 space-y-3">
  <div class="recipientSelectBox"
    [class]='this.selectedClients.has("public") ? "accent-1 accent-1-hover": "bg-dark-4 hover:bg-dark-5"'
    (click)='toggleSelectedClient("public")'>
      Public Chat
  </div>

  
  @if(recipientService.onlineClients$ | async; as clients){
    @for( client of clients; track client[0]){
       
      <div class="recipientSelectBox bg-dark-3"
      [class]='this.selectedClients.has(client[1].fingerprint) ? "accent-1 accent-1-hover": "bg-dark-4 hover:bg-dark-5"'
      (click)="toggleSelectedClient(client[1].fingerprint)">
        
        <div class="flex flex-row w-full h-4">
          <div class="truncate overflow-ellipsis h-full break-all">
            {{client[1].fingerprint}}
          </div>
    
        </div>
      </div>
    }
  }

</div>
