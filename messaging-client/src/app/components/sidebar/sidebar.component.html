<div class="p-5 font-semibold text-xl text-light-1 min-w-0">Online</div>

<div class="h-20 w-full border-y-dark-4 border-y-2 content-center shadow-sm text-sm px-4 ">
  Public Chat
</div>

@if(clientService.onlineClients$ | async; as clients){
  @for(client of clients; track client.publicKey){
    
    <div class="h-20 w-full border-y-dark-4 border-y-2 content-center shadow-sm text-sm px-4 ">
      <div class="flex flex-row w-full h-4">
        <div class="overflow-hidden h-full break-all">
          {{formatPublicKey(client.publicKey)}}
        </div>
  
        <div class="mx-4 text-md">...</div>
  
        <div dir="rtl" class="overflow-hidden h-full">
          {{formatPublicKey(client.publicKey)}}
        </div>
  
      </div>
    </div>
    

  }
}
