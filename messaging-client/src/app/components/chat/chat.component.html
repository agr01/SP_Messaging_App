<!-- Messages container -->
<div class="flex flex-col h-full overflow-auto p-10">

  @for (message of getDisplayMessages(); track message;){

    <!-- Recieved -->
    @if (message.participants.at(0) !== this.userService.getUserFingerprint()) {
    <div class="flex justify-start p-2 min-w-0">
      <div class="accent-2 chat-bubble">
        {{message.message}}
      </div>
    </div>
    }
    @else {
      <!-- Sent -->
      <div class="flex justify-end p-2 min-w-0">
        <div class="accent-1 chat-bubble">
          {{message.message}}
        </div>
      </div>
    }
  }
  
</div>
<!-- Input row -->
<div class="flex flex-row w-full gap-2 min-w-0 h-min p-10">
  <div #inputBox contentEditable="true" class="w-full max-w-full break-words whitespace-normal p-2.5 overflow-hidden border text-sm rounded-lg 
                focus:border-accent-1 focus:outline-none bg-dark-4 border-dark-5 text-white shadow-lg"></div>

  <button (click)="sendMessage()"
    class="self-end w-min h-min rounded-lg px-5 py-2.5 text-center font-semibold accent-1 accent-1-hover shadow-lg">
    Send
  </button>
</div>
